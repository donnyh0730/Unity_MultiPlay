syntax = "proto3";

package Protocol;
import "google/protobuf/timestamp.proto";
option csharp_namespace = "Google.Protobuf.Protocol";

enum MsgId {
	S_ENTER_GAME = 0;
	S_LEAVE_GAME = 1;
	S_SPAWN = 2;
	S_DESPAWN = 3;
	C_MOVE = 4;
	S_MOVE = 5;
}

message S_EnterGame {
  PlayerInfo playerinfo = 1;
}

message S_LeaveGame{

}

message S_Spawn{
	repeated PlayerInfo playerinfos = 1;//내 플레이어가 스폰될때 주변에 같이 소환될 크리처목록.
}

message S_Despawn{
	repeated int32 playerids = 1;
}

message C_Move{
	int32 posX = 1;
	int32 posY = 2;
}

message S_Move{
	int32 playerId = 1;
	int32 posX = 2;
	int32 posY = 3;
}

message PlayerInfo{
	int32 playerId = 1;
	string name = 2;
	int32 posX = 3;
	int32 posY = 4;
}